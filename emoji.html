<!DOCTYPE html>
<html lang="en">
<head>

  <title>Pig Emoji</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pig">
    <div class="ear left-ear"></div>

        <div class="nostril right-nostril"></div>
      </div>
    </div>
  </div>
</body>
</html>
